<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <img id="image" src="images/image-equilibrium.jpg" type="image/jpg" alt="Equilibrium-jpg">
    <h1>Equilibrium #3429</h1>
    <p id="p1">Our Equilibrium collection promotes balance and calm.</p>
    <div class="primary">
      <p id="Eth"> 0.041 ETH </p>
      <p id="time"> 3 days left </p>
    </div>
    <hr>
    <div id="USER"> <img id="userimg" src="images/image-avatar.png" alt="user-profileimage" height="40px"><p id="p2">Creation of <span id="user">Jules Wyvern</span> </p></div>
  </main>
</body>

</html>
